<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="title">#{bundle.registration}</ui:define>
            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.registration}</h1>
                </div>

                <h:form class="form-horizontal">
                    <h:messages styleClass="alertMessage" globalOnly="true" infoClass="infoMessage" errorClass="errorMessage"/>

                    <div class="form-group">
                        <h:outputLabel for="firstName" value="#{bundle.firstName}" class="col-md-2 control-label"/>
                        <div class="col-md-10">
                            <h:inputText id="firstName" label="#{bundle.firstName}" required="true" maxlength="50" value="#{userAccountMBean.userAccount.firstName}" style="width: 400px;" styleClass="form-control">
                                <f:validateLength minimum="2"/>
                            </h:inputText>
                            <h:message for="firstName" errorClass="errorMessage"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="lastName" value="#{bundle.lastName}" class="col-md-2 control-label"/>
                        <div class="col-md-10">
                            <h:inputText id="lastName" label="#{bundle.lastName}" required="true" maxlength="50" value="#{userAccountMBean.userAccount.lastName}" style="width: 400px;" styleClass="form-control">
                                <f:validateLength minimum="2"/>
                            </h:inputText>
                            <h:message for="lastName" errorClass="errorMessage"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="email" value="#{bundle.email}" class="col-md-2 control-label"/>
                        <div class="col-md-10">
                            <h:inputText id="email" label="#{bundle.email}" required="true" maxlength="100" value="#{userAccountMBean.userAccount.unverifiedEmail}" onchange="formatEmail(this);" validator="#{userAccountMBean.validateEmail}" style="width: 400px;" styleClass="form-control"/>
                            <h:message for="email" errorClass="errorMessage"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="emailConfirmation" value="#{bundle.confirmEmail}" class="col-md-2 control-label"/>
                        <div class="col-md-10">
                            <h:inputText id="emailConfirmation" label="#{bundle.confirmEmail}" required="true" maxlength="100" value="#{userAccountMBean.userAccount.emailConfirmation}" onchange="formatEmail(this);" validator="#{userAccountMBean.validateEmailConfirmation}" style="width: 400px;" styleClass="form-control"/>
                            <h:message for="emailConfirmation" errorClass="errorMessage"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="password" value="#{bundle.password}" class="col-md-2 control-label"/>
                        <div class="col-md-10">
                            <h:inputSecret id="password" autocomplete="off" label="#{bundle.password}" required="true" maxlength="30" value="#{userAccountMBean.password}" validator="#{userAccountMBean.validatePassword}" style="width: 300px;" styleClass="form-control"/>
                            <h:message for="password" errorClass="errorMessage"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="confirmPassword" value="#{bundle.confirmPassword}" class="col-md-2 control-label"/>
                        <div class="col-md-10">
                            <h:inputSecret id="confirmPassword" autocomplete="off" label="#{bundle.passwordConfirmation}" required="true" maxlength="30" value="#{userAccountMBean.passwordConfirmation}" validator="#{userAccountMBean.validatePasswordConfirmation}" style="width: 300px;" styleClass="form-control"/>
                            <h:message for="confirmPassword" errorClass="errorMessage"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton value="#{bundle.continue}" action="#{userAccountMBean.register}" styleClass="btn btn-primary" rendered="#{userAccountMBean.hasMultipleCommunities}"/>
                            <h:commandButton value="#{bundle.register}" action="#{userAccountMBean.register}" styleClass="btn btn-primary" rendered="#{! userAccountMBean.hasMultipleCommunities}"/>
                            <h:button outcome="index" value="#{bundle.cancel}" styleClass="btn btn-default"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
