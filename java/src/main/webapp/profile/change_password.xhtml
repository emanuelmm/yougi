<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.changePassword}</ui:define>
            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.changePassword}</h1>
                </div>
                <p><h:messages globalOnly="true" styleClass="alertMessage" infoClass="infoMessage" errorClass="errorMessage"/></p>

                <div style="width: 400px;">
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel for="currentPassword" value="#{bundle.currentPassword} *" styleClass="control-label"/>
                            <h:inputSecret id="currentPassword" value="#{changePasswordMBean.currentPassword}" label="#{bundle.currentPassword}" autocomplete="off" size="15" maxlength="30" required="true" styleClass="form-control"/>
                            <h:message for="currentPassword" errorClass="errorMessage"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="password" value="#{bundle.newPassword} *" styleClass="control-label"/>
                            <h:inputSecret id="password" autocomplete="off" label="#{bundle.newPassword}" required="true" size="15" maxlength="30" value="#{changePasswordMBean.password}"  validator="#{changePasswordMBean.validatePassword}" styleClass="form-control"/>
                            <h:message for="password" errorClass="errorMessage"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="passwordConfirmation" value="#{bundle.confirmNewPassword} *" styleClass="control-label"/>
                            <h:inputSecret id="passwordConfirmation" autocomplete="off" label="#{bundle.confirmNewPassword}" required="true" size="15" maxlength="30" value="#{changePasswordMBean.passwordConfirmation}" validator="#{changePasswordMBean.validatePasswordConfirmation}" styleClass="form-control"/>
                            <h:message for="passwordConfirmation" errorClass="errorMessage"/>
                        </div>
                        <p/>
                        <h:commandButton value="#{bundle.changePassword}" action="#{changePasswordMBean.changePassword}" styleClass="btn btn-primary"/>
                        <h:button outcome="profile" value="#{bundle.cancel}" styleClass="btn btn-default" style="margin-left: 5px;"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
