<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.changeEmail}</ui:define>
            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.changeEmail}</h1>
                </div>
                <p><h:messages globalOnly="true" styleClass="alertMessage" infoClass="infoMessage" errorClass="errorMessage"/></p>

                <div style="width: 400px;">
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel for="currentEmail" value="#{bundle.currentEmail} *" styleClass="control-label"/>
                            <h:inputText id="currentEmail" value="#{changeEmailMBean.currentEmail}" label="#{bundle.currentEmail}" size="40" maxlength="100" required="true" onchange="formatEmail(this)" styleClass="form-control"/>
                            <h:message for="currentEmail" errorClass="errorMessage"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="newEmail" value="#{bundle.newEmail} *" styleClass="control-label"/>
                            <h:inputText id="newEmail" label="#{bundle.newEmail}" required="true" size="40" maxlength="100" value="#{changeEmailMBean.newEmail}" onchange="formatEmail(this)" styleClass="form-control"/>
                            <h:message for="newEmail" errorClass="errorMessage"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="newEmailConfirmation" value="#{bundle.confirmNewEmail} *" styleClass="control-label"/>
                            <h:inputText id="newEmailConfirmation" autocomplete="off" label="#{bundle.confirmNewEmail}" required="true" size="40" maxlength="100" value="#{changeEmailMBean.newEmailConfirmation}" onchange="formatEmail(this)" styleClass="form-control"/>
                            <h:message for="newEmailConfirmation" errorClass="errorMessage"/>
                        </div>
                        <p/>
                        <h:commandButton value="#{bundle.changeEmail}" action="#{changeEmailMBean.changeEmail}" styleClass="btn btn-primary"/>
                        <h:button outcome="/change_email_confirmation" value="#{bundle.cancel}" styleClass="btn btn-default" style="margin-left: 5px;"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
