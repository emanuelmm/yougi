<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.partnership}</ui:define>
            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.partnership}</h1>
                </div>
                <h:form enctype="multipart/form-data">
                    <h:messages styleClass="alertMessage" infoClass="infoMessage" errorClass="errorMessage"/>
                    <h:panelGrid>
                        <h:panelGrid>
                            <p><h:outputText value="#{bundle.uploadLogo}"/></p>
                            <p:growl id="messages" showDetail="true"/>
                            <p:fileUpload update="messages logoImage" fileUploadListener="#{partnershipMBean.handleLogoFileUpload}" sizeLimit="1024000"/>
                        </h:panelGrid>
                        <p:graphicImage value="#{partnershipMBean.logoImage}" id="logoImage" rendered="#{! empty partnershipMBean.logoImage}"/>
                    </h:panelGrid>
                    <p></p>
                    <h:button value="#{bundle.back}" outcome="profile" styleClass="btn btn-default">
                        <f:param name="tab" value="2"/>
                    </h:button>
                </h:form>
            </ui:define>
            <ui:define name="jquery"></ui:define>
        </ui:composition>
    </body>
</html>
