<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <form id="loginForm" method="post" action="j_security_check">
            <div class="form-group">
                <label for="j_username" class="control-label">#{bundle.email}</label>
                <input type="text" id="j_username" name="j_username" onchange="formatEmail(this);" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="j_password" class="control-label">#{bundle.password}</label>
                <input type="password" id="j_password" name="j_password" class="form-control"/>
            </div>

            <input type="submit" name="submit" value="#{bundle.signIn}" class="btn btn-primary"/>

            <p/>
            <h:link outcome="request_password_change" value="#{bundle.forgotPassword}"/>
            <h:outputText value=" | "/>
            <h:link outcome="registration" value="#{bundle.register}"/>
        </form>
    </cc:implementation>
</html>
