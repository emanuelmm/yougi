<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.sponsor}</ui:define>
            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.sponsor}</h1>
                </div>
                <h:form>
                    <h:messages globalOnly="true" styleClass="alertMessage" infoClass="infoMessage" errorClass="errorMessage"/>
                    <div class="row">
                    	<div class="col-md-2">
                    		<div class="panel-group">
                    			<h:outputLabel for="event" value="#{bundle.event} *"/>
                        		<h:selectOneMenu id="event" label="#{bundle.event}" value="#{sponsorshipEventMBean.selectedEvent}" required="true" styleClass="form-control">
                            		<f:selectItem itemLabel="#{bundle.select}" itemValue="" />
                            		<f:selectItems value="#{sponsorshipEventMBean.events}" var="event" itemLabel="#{event.name}" itemValue="#{event.id}"/>
                        		</h:selectOneMenu>
                        		<h:message for="event" errorClass="errorMessage"/>
                    		</div>
                    		<div class="panel-group">
                    			<h:outputLabel for="partner" value="#{bundle.partner}"/>
                    		</div>
                    		<div class="panel-group">
                    			<h:selectOneMenu id="partner" label="#{bundle.partner}" value="#{sponsorshipEventMBean.selectedPartner}" styleClass="form-control">
                            		<f:selectItem itemLabel="#{bundle.select}" itemValue="" />
                            		<f:selectItems value="#{sponsorshipEventMBean.partners}" var="partner" itemLabel="#{partner.name}" itemValue="#{partner.id}"/>
                        		</h:selectOneMenu>
                        		<h:message for="sponsor" errorClass="errorMessage"/>
                    		</div>
                    		<div class="panel-group">
                    			<h:outputLabel for="level" value="#{bundle.level}"/>
                    		</div>
                    		<div class="panel-group">
                    			<h:selectOneMenu id="level" label="#{bundle.level}" value="#{sponsorshipEventMBean.sponsorshipEvent.sponsorshipLevel}" styleClass="form-control">
                            		<f:selectItem itemLabel="#{bundle.bronze}" itemValue="BRONZE"/>
                            		<f:selectItem itemLabel="#{bundle.silver}" itemValue="SILVER"/>
                            		<f:selectItem itemLabel="#{bundle.gold}" itemValue="GOLD"/>
                            		<f:selectItem itemLabel="#{bundle.platinum}" itemValue="PLATINUM"/>
                            		<f:selectItem itemLabel="#{bundle.titanium}" itemValue="TITANIUM"/>
                            		<f:selectItem itemLabel="#{bundle.diamond}" itemValue="DIAMOND"/>
                        		</h:selectOneMenu>
                        		<h:message for="level" errorClass="errorMessage"/>
                    		</div>
                    		<div class="panel-group">
                    			<h:outputLabel for="amount" value="#{bundle.amount}"/>
                    		</div>
                    		<div class="panel-group">
                    			<h:inputText id="amount" label="#{bundle.amount}" size="10" maxlength="13" value="#{sponsorshipEventMBean.sponsorshipEvent.amount}" styleClass="form-control">
                            		<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                        		</h:inputText>
                        		<h:outputText value="#{bundle.currencyFormat}" styleClass="fieldFormat"/>
                        		<h:message for="amount" errorClass="errorMessage"/>
                    		</div>
                    	</div>
                    </div>
                    
                    <div class="row">
                    	<div class="col-md-4">
                    		<div class="panel-group">
                    			<h:outputLabel for="description" value="#{bundle.comments}"/>
                        		<h:inputTextarea id="description" label="#{bundle.comments}" required="false" cols="60" rows="4" value="#{sponsorshipEventMBean.sponsorshipEvent.description}" styleClass="form-control"/>
                    		</div>
                    	</div>
                    </div>

                    <h:inputHidden id="id" value="#{sponsorshipEventMBean.sponsorshipEvent.id}"/>
                    
                    <div class="row">
                    	<div class="col-md-2">
                    		<h:commandButton value="#{bundle.save}" action="#{sponsorshipEventMBean.save}" styleClass="btn btn-default">
                            	<f:param name="eventId" value="#{sponsorshipEventMBean.eventId}"/>
                            	<f:param name="id" value="#{sponsorshipEventMBean.sponsorshipEvent.id}"/>
                        	</h:commandButton>
                        	<h:commandButton value="#{bundle.remove}" action="#{sponsorshipEventMBean.remove}" styleClass="btn btn-warning" rendered="#{! empty sponsorshipEventMBean.id}" onclick="return confirmAction('#{bundle.warnCode0005}');">
                            	<f:param name="eventId" value="#{sponsorshipEventMBean.sponsorshipEvent.event.id}"/>
                            	<f:param name="id" value="#{sponsorshipEventMBean.sponsorshipEvent.id}"/>
                        	</h:commandButton>
                        	<h:button value="#{bundle.cancel}" outcome="event" styleClass="btn btn-primary">
                            	<f:param name="id" value="#{sponsorshipEventMBean.eventId}"/>
                        	</h:button>
                    	</div>
                    </div>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
