<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.speakers}</ui:define>
            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.speakers}</h1>
                </div>
                <h:outputText value="#{speakerMBean.event.name}" style="font-size: 18px; font-weight: bold;" rendered="#{! empty speakerMBean.event}"/>
                <p><h:button outcome="speaker_form" value="#{bundle.new}" rendered="#{! empty speakerMBean.event and securityBackingMBean.isUserLeader}" styleClass="btn btn-default"/></p>
                <h:form>
                    <p:dataGrid value="#{speakerMBean.speakers}" var="speaker" columns="3">
                        <p:panel style="text-align: center">
                            <h:panelGrid style="width: 100%">
                                <h:graphicImage value="#{profilePictureMBean.getPictureFromEmail(speaker.userAccount.email)}"/>
                                <h:link outcome="speaker" value="#{speaker}">
                                    <f:param name="id" value="#{speaker.id}"/>
                                </h:link>
                                <h:outputText value="#{speaker.organization}"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:dataGrid>
                </h:form>
            </ui:define>
            <ui:define name="jquery"></ui:define>
        </ui:composition>
    </body>
</html>
