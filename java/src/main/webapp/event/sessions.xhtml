<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.sessions}</ui:define>
            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.sessions}</h1>
                </div>

                <h:outputText value="#{sessionMBean.event.name}" style="font-size: 18px; font-weight: bold;"/>

                <h:form>
                    <h:dataTable value="#{sessionMBean.eventSessions}" var="sess" styleClass="table table-striped">
                        <f:facet name="header">
                            <h:button outcome="session" value="#{bundle.new}" styleClass="btn btn-default">
                                <f:param name="eventId" value="#{sessionMBean.event.id}"/>
                            </h:button>
                        </f:facet>
                        <h:column>
                            <f:facet name="header"><h:outputText value="#{bundle.name}"/></f:facet>
                            <h:link outcome="session" value="#{sess}">
                                <f:param name="id" value="#{sess.id}"/>
                                <f:param name="eventId" value="#{sess.event.id}"/>
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="#{bundle.room}"/></f:facet>
                            <h:outputText value="#{sess.room}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="#{bundle.date}"/></f:facet>
                            <h:outputText value="#{sess.sessionDate}">
                                <f:convertDateTime pattern="#{bundle.formatDate}" timeZone="#{userProfileMBean.timeZone}"/>
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="#{bundle.start}"/></f:facet>
                            <h:outputText value="#{sess.startTime}">
                                <f:convertDateTime pattern="#{bundle.formatTime}" timeZone="#{userProfileMBean.timeZone}"/>
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="#{bundle.end}"/></f:facet>
                            <h:outputText value="#{sess.endTime}">
                                <f:convertDateTime pattern="#{bundle.formatTime}" timeZone="#{userProfileMBean.timeZone}"/>
                            </h:outputText>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
            <ui:define name="jquery"></ui:define>
        </ui:composition>
    </body>
</html>
