<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.eventVenue}</ui:define>
            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.eventVenue}</h1>
                </div>
                <h:form>
                    <h:messages globalOnly="true" styleClass="alertMessage" infoClass="infoMessage" errorClass="errorMessage"/>
                    <div class="row">
                    	<div class="col-md-2">
                    		<div class="panel-group">
                    			<h:outputLabel for="event" value="#{bundle.event}"/>
                    			<h:selectOneMenu id="event" label="#{bundle.event}" value="#{eventVenueMBean.selectedEvent}" styleClass="form-control">
                            		<f:selectItem itemLabel="#{bundle.select}" itemValue="" />
                            		<f:selectItems value="#{eventVenueMBean.events}" var="event" itemLabel="#{event.name}" itemValue="#{event.id}"/>
                            		<f:ajax render="venue"/>
                        		</h:selectOneMenu>
                        		<h:message for="event" errorClass="errorMessage"/>
                    		</div>
                    	</div>
                    </div>
                    
                    <div class="row">
                    	<div class="col-md-2">
                    		<div class="panel-group">
                    			<h:outputLabel for="venue" value="#{bundle.venue}" rendered="true"/>
                        		<h:selectOneMenu id="venue" label="#{bundle.venue}" value="#{eventVenueMBean.selectedVenue}" styleClass="form-control">
                            		<f:selectItem itemLabel="#{bundle.select}" itemValue="" />
                            		<f:selectItems value="#{eventVenueMBean.venues}" var="venue" itemLabel="#{venue.name}" itemValue="#{venue.id}"/>
                        		</h:selectOneMenu>
                        		<h:message for="venue" errorClass="errorMessage"/>
                    		</div>
                    	</div>
                    </div>
                    
                    <div class="row">
                    	<div class="col-md-2">
                    		<h:commandButton value="#{bundle.save}" action="#{eventVenueMBean.save}" styleClass="btn btn-default">
                            <f:param name="eventId" value="#{eventVenueMBean.eventId}"/>
                        </h:commandButton>
                        <h:commandButton value="#{bundle.cancel}" action="#{eventVenueMBean.cancel}" styleClass="btn btn-primary">
                            <f:param name="eventId" value="#{eventVenueMBean.eventId}"/>
                        </h:commandButton>
                    	</div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
