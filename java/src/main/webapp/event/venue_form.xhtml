<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.venue}</ui:define>
            <ui:define name="content">
            	<div class="page-header">
                	<h1>#{bundle.venue}</h1>
                </div>
                <h:form>
                    <h:messages globalOnly="true" styleClass="alertMessage" infoClass="infoMessage" errorClass="errorMessage"/>
                    <div class="row">
                    	<div class="col-md-7">
                    		<div class="form-group">
                        		<h:outputLabel for="name" value="#{bundle.name}"/>
                        		<h:inputText id="name" value="#{venueMBean.venue.name}" label="#{bundle.name}" required="true" size="60" maxlength="100" styleClass="form-control"/>
                        		<h:message for="name" errorClass="errorMessage"/>
                        	</div>
						</div>
						<div class="col-md-7">
							<div class="form-group">
                        		<h:outputLabel for="address" value="#{bundle.address}"/>
                        		<h:inputText id="address" value="#{venueMBean.venue.address}" size="60" maxlength="255" styleClass="form-control"/>
                        		<h:message for="address" errorClass="errorMessage"/>
                        	</div>
						</div>
					</div>
                    <div class="row">
                    	<div class="col-md-3">
                    		<div class="form-group">
                            	<h:outputLabel for="country" value="#{bundle.country}"/>
                            	<h:selectOneMenu id="country" label="#{bundle.country}" value="#{locationMBean.selectedCountry}" styleClass="form-control">
                                	<f:selectItem itemLabel="#{bundle.select}" itemValue="" />
                                	<f:selectItems value="#{locationMBean.countries}" var="country" itemLabel="#{country.name}" itemValue="#{country.acronym}"/>
                                	<f:ajax render="province city"/>
                            	</h:selectOneMenu>
                            	<h:message for="country" errorClass="errorMessage"/>
                            </div>
						</div>
						<div class="col-md-3">
                     		<div class="form-group">
                     			<h:outputLabel for="province" value="#{bundle.province}"/>
                            	<h:selectOneMenu id="province" label="#{bundle.province}" value="#{locationMBean.selectedProvince}" styleClass="form-control">
                                	<f:selectItem itemLabel="#{bundle.select}" itemValue="" />
                                	<f:selectItems value="#{locationMBean.provinces}" var="province" itemLabel="#{province.name}" itemValue="#{province.id}"/>
                                	<f:ajax render="city"/>
                            	</h:selectOneMenu>
                            <h:message for="province" errorClass="errorMessage"/>
                     		</div>
                     	</div>
                    </div>
                    <div class="row">
                    	<div class="col-md-6">
                    		<div class="form-group">
                    			<h:outputLabel for="city" value="#{bundle.city}"/>
                        		<h:selectOneMenu id="city" label="#{bundle.city}" value="#{locationMBean.selectedCity}" styleClass="form-control">
                            		<f:selectItem itemLabel="#{bundle.select}" itemValue="" />
                            		<f:selectItems value="#{locationMBean.cities}" var="city" itemLabel="#{city.name}" itemValue="#{city.id}"/>
                        		</h:selectOneMenu>
                        		<h:message for="city" errorClass="errorMessage"/>
                    		</div>
                    	</div>
                    </div>
                    <div class="row">
                    	<div class="col-md-2">
                    		<div class="form-group">
                    			<h:outputLabel for="latitude" value="#{bundle.latitude}"/>
                    			<h:inputText id="latitude" label="#{bundle.latitude}" size="15" maxlength="15" value="#{venueMBean.venue.latitude}" styleClass="form-control"/>
                    		</div>
                    	</div>
                    	<div class="col-md-2">
                    		<div class="form-group">
                    			<h:outputLabel for="longitude" value="#{bundle.longitude}"/>
                    			<h:inputText id="longitude" label="#{bundle.longitude}" size="15" maxlength="15" value="#{venueMBean.venue.longitude}" styleClass="form-control"/>
                    			<h:message for="latitude" errorClass="errorMessage"/>
                            	<h:message for="longitude" errorClass="errorMessage"/>
                    		</div>
                    	</div>
                    </div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<h:outputLabel for="website" value="#{bundle.website}"/>
                        		<h:inputText id="website" value="#{venueMBean.venue.website}" required="false" size="60" maxlength="255" styleClass="form-control"/>
                        		<h:message for="website" errorClass="errorMessage"/>
							</div>
						</div>
					</div>
                    <h:inputHidden id="id" value="#{venueMBean.venue.id}"/>
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<h:commandButton value="#{bundle.save}" action="#{venueMBean.save}" styleClass="btn btn-primary"/>
                        		<h:button value="#{bundle.cancel}" outcome="venues" styleClass="btn btn-default"/>
							</div>
						</div>
					</div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
