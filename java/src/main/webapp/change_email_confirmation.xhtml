<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="title">#{bundle.changeEmailConfirmation}</ui:define>
            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.changeEmailConfirmation}</h1>
                </div>

                <p><h:messages globalOnly="true" styleClass="alertMessage" infoClass="infoMessage" errorClass="errorMessage"/></p>

                <h:form>
                    <div class="form-group">
                        <h:outputLabel for="confirmationCode" value="#{bundle.confirmationCode} *" styleClass="control-label"/>
                        <h:inputText id="confirmationCode" value="#{changeEmailMBean.confirmationCode}" label="#{bundle.confirmationCode}" maxlength="32" required="true" styleClass="form-control"/>
                        <h:message for="confirmationCode" errorClass="errorMessage"/>
                    </div>
                    <p/>
                    <h:commandButton value="#{bundle.confirmEmailChange}" action="#{changeEmailMBean.confirmEmailChange}" styleClass="btn btn-primary"/>
                    <h:button outcome="index" value="#{bundle.cancel}" styleClass="btn btn-default" style="margin-left: 5px;"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
