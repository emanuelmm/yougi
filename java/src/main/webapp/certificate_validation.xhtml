<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="title">#{bundle.certificateValidation}</ui:define>
            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.certificateValidation}</h1>
                </div>
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
                <h:form>
                    <div class="form-group">
                        <h:outputLabel for="fullName" value="#{bundle.fullName} *"/>
                        <p:inputText id="fullName" value="#{certificateMBean.certificate.certificateFullname}" label="#{bundle.fullName}" maxlength="100" required="true" styleClass="form-control"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="event" value="#{bundle.event} *"/>
                        <p:inputText id="event" value="#{certificateMBean.certificate.certificateEvent}" label="#{bundle.event}" maxlength="100" required="true" styleClass="form-control"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="venue" value="#{bundle.venue} *"/>
                        <p:inputText id="venue" value="#{certificateMBean.certificate.certificateVenue}" label="#{bundle.venue}" maxlength="100" required="true" styleClass="form-control"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="verificationCode" value="#{bundle.verificationCode} *"/>
                        <p:inputMask id="verificationCode" label="#{bundle.verificationCode}" value="#{certificateMBean.certificate.certificateCode}" mask="********-****-****-****-************" size="40" required="true" styleClass="form-control"/>
                    </div>
                    <p/>
                    <p:commandButton value="#{bundle.verify}" action="#{certificateMBean.verifyAuthenticity}" styleClass="btn btn-primary"/>
                </h:form>
            </ui:define>
            <ui:define name="jquery"/>
        </ui:composition>
    </body>
</html>
