<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.province}</ui:define>
            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.province}</h1>
                </div>
                <h:form>
                    <h:messages globalOnly="true" styleClass="alertMessage" infoClass="infoMessage" errorClass="errorMessage"/>
                    <div class="form-group">
                        <h:outputLabel for="name" value="#{bundle.name}" styleClass="mandatoryField"/>
                        <h:inputText id="name" label="#{bundle.name}" required="true" size="30" maxlength="100" value="#{provinceMBean.province.name}" styleClass="form-control"/>
                        <h:message for="name" errorClass="errorMessage"/>
					</div>
					<div class="form-group">
                        <h:outputLabel for="country" value="#{bundle.country}" styleClass="mandatoryField"/>
                        <h:selectOneMenu id="country" label="#{bundle.country}" required="true" value="#{provinceMBean.selectedCountry}" styleClass="form-control">
                            <f:selectItems value="#{provinceMBean.countries}"/>
                        </h:selectOneMenu>
                        <h:message for="country" errorClass="errorMessage"/>
                    </div>

                    <h:inputHidden id="id" value="#{provinceMBean.province.id}"/>

                    <h:commandButton value="#{bundle.save}" action="#{provinceMBean.save}" styleClass="btn btn-primary"/>
                    <h:commandButton value="#{bundle.remove}" rendered="#{not empty param.id}" action="#{provinceMBean.remove}" styleClass="btn btn-warning" onclick="return confirmAction('#{bundle.warnCode0005}');">
                        <f:param name="id" value="#{provinceMBean.province.id}" />
                    </h:commandButton>
                    <h:button outcome="provinces" value="#{bundle.cancel}" styleClass="btn btn-default"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
