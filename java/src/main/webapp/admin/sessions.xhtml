<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.sessions}</ui:define>
            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.sessions}</h1>
                </div>

                <ul class="nav nav-tabs">
                    <li class="active"><a href="#active" data-toggle="tab">#{bundle.active}</a></li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active" id="active">
                        <h:dataTable value="#{userSessionMBean.userSessions}" var="userSession" styleClass="table table-striped">
                            <h:column>
                                <f:facet name="header"><h:outputText value="#{bundle.member}"/></f:facet>
                                <h:link outcome="user" value="#{userSession.userAccount}">
                                    <f:param name="id" value="#{userSession.userAccount.id}"/>
                                </h:link>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="#{bundle.start}"/></f:facet>
                                <h:outputText value="#{userSession.start}">
                                    <f:convertDateTime pattern="#{bundle.formatDateAndTime}" timeZone="#{userProfileMBean.timeZone}"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="#{bundle.duration}"/></f:facet>
                                <h:outputText value="#{userSession.duration}">
                                    <f:convertDateTime pattern="HH:mm" timeZone="#{userProfileMBean.timeZone}"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <h:graphicImage url="/images/online.png" width="20"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
