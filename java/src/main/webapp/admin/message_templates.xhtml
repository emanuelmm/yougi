<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.users}</ui:define>
            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.messageTemplates}</h1>
                </div>
                <h:form>
                    <h:dataTable value="#{messageTemplateMBean.messageTemplates}" var="messageTemplate" styleClass="table table-striped">
                        <h:column>
                            <f:facet name="header"><h:outputText value="#{bundle.title}"/></f:facet>
                            <h:link outcome="message_template" value="#{messageTemplate.title}">
                                <f:param name="id" value="#{messageTemplate.id}"/>
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="#{bundle.body}"/></f:facet>
                            <h:outputText value="#{messageTemplate.truncatedBody}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
