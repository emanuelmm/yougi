<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.user}</ui:define>
            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.deactivation}</h1>
                </div>
                <h:form>
                    <h:messages globalOnly="true" styleClass="alertMessage" infoClass="infoMessage" errorClass="errorMessage"/>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <h:outputLabel for="fullName" value="#{bundle.name}"/>
                                <h:outputText id="fullName" value="#{userAccountMBean.userAccount.fullName}"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <h:outputLabel for="email" value="#{bundle.email}"/>
                                <h:outputText id="email" value="#{userAccountMBean.userAccount.email}"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="reason" value="#{bundle.reason}"/>
                        <h:inputTextarea id="reason" label="#{bundle.reason}" cols="40" rows="5" value="#{userAccountMBean.userAccount.deactivationReason}" styleClass="form-control"/>
                        <h:outputText value="#{bundle.reasonNote}" styleClass="fieldNote"/>
                    </div>

                    <h:inputHidden id="id" value="#{userAccountMBean.userAccount.id}"/>

                    <h:commandButton value="#{bundle.deactivateMembership}" action="#{userAccountMBean.deactivateMembership}" styleClass="btn btn-primary"/>
                    <h:button outcome="user" value="#{bundle.cancel}" styleClass="btn btn-default"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
