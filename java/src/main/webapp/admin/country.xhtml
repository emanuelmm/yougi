<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.country}</ui:define>
            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.country}</h1>
                </div>

                <h:form>
                    <h:messages globalOnly="true" styleClass="alertMessage" infoClass="infoMessage" errorClass="errorMessage"/>
                    <div class="form-group">
                        <h:outputLabel for="name" value="#{bundle.name}" styleClass="control-label"/>
                        <h:inputText id="name" label="#{bundle.name}" required="true" size="100" maxlength="100" value="#{countryMBean.country.name}" styleClass="form-control">
                           <f:validateRegex pattern="[a-zA-Z]+"/>
                        </h:inputText>
                        <h:message for="name" errorClass="errorMessage"/>
                    </div>
					<div class="form-group">
                        <h:outputLabel for="acronym" value="#{bundle.acronym}" styleClass="control-label"/>
                        <h:inputText id="acronym"  label="#{bundle.acronym}" required="true" size="3" maxlength="3" value="#{countryMBean.country.acronym}" styleClass="form-control" >
                            <f:validateRegex pattern="[a-zA-Z]+"/>
                        </h:inputText>
                        <h:message for="acronym" errorClass="errorMessage"/>
                    </div>
					<p/>
                        <h:commandButton value="#{bundle.save}" action="#{countryMBean.save}" styleClass="btn btn-primary"/>
                        <h:commandButton value="#{bundle.remove}" rendered="#{not empty param.acronym}" action="#{countryMBean.remove}"  styleClass="btn btn-warning" onclick="return confirmAction('#{bundle.warnCode0005}');">
                            <f:param name="acronym" value="#{countryMBean.country.acronym}" />
                        </h:commandButton>
                        <h:button outcome="countries" value="#{bundle.cancel}" styleClass="btn btn-default" style="margin-left: 5px;"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
