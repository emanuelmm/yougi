<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.community}</ui:define>
            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.community}: #{communityMBean.community.name}</h1>
                </div>
                <h:form>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <dl class="dl-horizontal">
                                <dt>#{bundle.description}</dt>
                                <dd>#{communityMBean.community.description}</dd>
                            </dl>

                            <h:button outcome="communities" value="#{bundle.back}" styleClass="btn btn-default"/>
                            <h:button outcome="community_form" value="#{bundle.edit}" styleClass="btn btn-default">
                                <f:param name="id" value="#{communityMBean.community.id}"/>
                            </h:button>
                            <h:commandButton value="#{bundle.remove}" action="#{communityMBean.remove}" styleClass="btn btn-warning" onclick="return confirmAction('#{bundle.warnCode0005}');">
                                <f:param name="id" value="#{communityMBean.community.id}"/>
                            </h:commandButton>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">#{bundle.members}</h3>
                        </div>
                        <div class="panel-body">
                            <h:dataTable value="#{communityMBean.communityMembers}" var="communityMember" styleClass="table table-striped">
                                <h:column>
                                    <f:facet name="header"><h:outputText value="#{bundle.fullName}"/></f:facet>
                                    <h:outputText value="#{communityMember.member.fullName}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><h:outputText value="#{bundle.email}"/></f:facet>
                                    <h:outputText value="#{communityMember.member.email}"/>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
