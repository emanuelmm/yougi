<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.job}</ui:define>
            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.jobExecution}</h1>
                </div>
                <h:form>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <dl class="dl-horizontal">
                                <dt>#{bundle.jobScheduler}</dt>
                                <dd>
                                    <h:link outcome="job_scheduler" value="#{jobExecutionMBean.jobExecution.jobScheduler}">
                                        <f:param name="id" value="#{jobExecutionMBean.jobExecution.jobScheduler.id}"/>
                                    </h:link>
                                </dd>
                                <dt>#{bundle.startTime}</dt>
                                <dd>
                                    <h:outputText value="#{jobExecutionMBean.jobExecution.startTime}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                    </h:outputText>
                                </dd>
                                <dt>#{bundle.endTime}</dt>
                                <dd>
                                    <h:outputText value="#{jobExecutionMBean.jobExecution.endTime}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                    </h:outputText>
                                </dd>
                                <dt>#{bundle.owner}</dt>
                                <dd><h:outputText value="#{jobExecutionMBean.jobExecution.owner}"/></dd>
                                <dt>#{bundle.status}</dt>
                                <dd>
                                    <h:outputText value="#{jobExecutionMBean.jobExecution.status}">
                                        <f:converter converterId="JobStatusConverter"/>
                                    </h:outputText>
                                </dd>
                                <dt>#{bundle.timeout}</dt>
                                <dd>
                                    <h:outputText value="#{jobExecutionMBean.jobExecution.timeout}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                    </h:outputText>
                                </dd>
                            </dl>

                            <h:inputHidden value="#{jobExecutionMBean.jobExecution.id}"/>

                            <h:commandButton value="#{bundle.remove}" action="#{jobExecutionMBean.remove}" styleClass="btn btn-warning" onclick="return confirmAction('#{bundle.warnCode0005}');"/>
                            <h:button outcome="job_scheduler" value="#{bundle.back}" styleClass="btn btn-default">
                                <f:param name="id" value="#{jobExecutionMBean.jobExecution.jobScheduler.id}"/>
                            </h:button>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
