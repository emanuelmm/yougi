<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.timeZone}</ui:define>
            <ui:define name="content">
            	<div class="page-header">
            		<h1>#{bundle.timeZone}</h1>
            	</div>
                <h:form>
                    <h:messages globalOnly="true" styleClass="alertMessage" infoClass="infoMessage" errorClass="errorMessage"/>
                    <div class="row">
                    	<div class="col-md-4">
                    		<div class="panel-group">
                    			<h:outputLabel for="id" value="#{bundle.id} *"/>
                    			<h:inputText id="id" label="#{bundle.id}" required="true" size="50" maxlength="50" value="#{timezoneMBean.timezone.id}" readonly="#{! empty timezoneMBean.timezone.id}" styleClass="form-control"/>
                    			<h:message for="id" errorClass="errorMessage"/>
                    		</div>
                    	</div>
                    </div>
                    <div class="row">
                    	<div class="col-md-3">
                    		<div class="panel-group">
                    			<h:outputLabel for="offset" value="#{bundle.offset}"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                    	<div class="col-md-1">
                    			<h:selectOneMenu id="sign" label="#{bundle.sign}" value="#{timezoneMBean.timezone.sign}" required="true" styleClass="form-control">
                                	<f:selectItem itemLabel="#{bundle.signPlus}" itemValue="+" />
                                	<f:selectItem itemLabel="#{bundle.signMinus}" itemValue="-" />
                            	</h:selectOneMenu>
                        </div>
                        <div class="col-md-1">
                        		<h:selectOneMenu id="offsetHour" label="#{bundle.hour}" value="#{timezoneMBean.timezone.offsetHour}" required="true" styleClass="form-control">
                                	<f:selectItem itemLabel="00" itemValue="0" />
                                	<f:selectItem itemLabel="01" itemValue="1" />
                                	<f:selectItem itemLabel="02" itemValue="2" />
                                	<f:selectItem itemLabel="03" itemValue="3" />
                                	<f:selectItem itemLabel="04" itemValue="4" />
                                	<f:selectItem itemLabel="05" itemValue="5" />
                                	<f:selectItem itemLabel="06" itemValue="6" />
                                	<f:selectItem itemLabel="07" itemValue="7" />
                                	<f:selectItem itemLabel="08" itemValue="8" />
                                	<f:selectItem itemLabel="09" itemValue="9" />
                                	<f:selectItem itemLabel="10" itemValue="10" />
                                	<f:selectItem itemLabel="11" itemValue="11" />
                                	<f:selectItem itemLabel="12" itemValue="12" />
                                	<f:selectItem itemLabel="13" itemValue="13" />
                                	<f:selectItem itemLabel="14" itemValue="14" />
                            	</h:selectOneMenu>
                        </div>
                        <div class="col-md-1">
                        	<h:selectOneMenu id="offsetMinute" label="#{bundle.minute}" value="#{timezoneMBean.timezone.offsetMinute}" required="true" styleClass="form-control">
                                <f:selectItem itemLabel="00" itemValue="0" />
                                <f:selectItem itemLabel="15" itemValue="15"/>
                                <f:selectItem itemLabel="30" itemValue="30"/>
                                <f:selectItem itemLabel="45" itemValue="45"/>
                            </h:selectOneMenu>
                        </div>
                            <h:message for="sign" errorClass="errorMessage"/>
                            <h:message for="offsetHour" errorClass="errorMessage"/>
                            <h:message for="offsetMinute" errorClass="errorMessage"/>
                    </div>
                    <div class="row">
                    	<div class="col-md-4">
                    		<div class="panel-group">
                    			<h:outputLabel for="label" value="#{bundle.label}"/>
                    			<h:inputText id="label" label="#{bundle.label}" size="50" maxlength="50" value="#{timezoneMBean.timezone.label}" styleClass="form-control"/>
                            	<h:message for="label" errorClass="errorMessage"/>
                    		</div>
                    	</div>
                    </div>
                    <div class="row">
                    	<div class="col-md-4">
                    		<h:selectBooleanCheckbox id="default" label="#{bundle.default}" value="#{timezoneMBean.timezone.defaultTz}"/>
                            <h:outputLabel for="default" value="#{bundle.default}"/>
                    	</div>
                    </div>
                    <div class="row">
                    	<div class="col-md-3">
                    		<div class="panel-group">
                    			 <h:commandButton value="#{bundle.save}" action="#{timezoneMBean.save}" styleClass="btn btn-primary">
                            		<f:param name="timezone" value="#{timezoneMBean.timezone.id}"/>
                        		</h:commandButton>
                        		<h:commandButton value="#{bundle.remove}" action="#{timezoneMBean.remove}" rendered="#{timezoneMBean.existent}" onclick="return confirmAction('#{bundle.warnCode0005}');" styleClass="btn btn-danger">
                            		<f:param name="timezone" value="#{timezoneMBean.timezone.id}"/>
                        		</h:commandButton>
                        		<h:button value="#{bundle.cancel}" outcome="timezones" styleClass="btn btn-default"/>
                    		</div>
                    	</div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
