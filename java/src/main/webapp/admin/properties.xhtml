<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.properties}</ui:define>
            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.properties}</h1>
                </div>
                <h:form>
                    <h:messages globalOnly="true" styleClass="alertMessage" infoClass="infoMessage" errorClass="errorMessage"/>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">#{bundle.application}</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <h:outputLabel for="groupName" value="#{bundle.groupName}" styleClass="control-label"/>
                                        <h:inputText id="groupName" label="#{bundle.groupName}" size="30" maxlength="100" value="#{applicationPropertiesMBean.applicationProperties['groupName']}" styleClass="form-control"/>
                                        <h:message for="groupName" errorClass="errorMessage"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="url" value="#{bundle.url}" styleClass="control-label"/>
                                        <h:inputText id="url" label="#{bundle.url}" size="30" maxlength="100" value="#{applicationPropertiesMBean.applicationProperties['url']}" styleClass="form-control"/>
                                        <h:message for="url" errorClass="errorMessage"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="fileRepositoryPath" value="#{bundle.fileRepositoryPath}" styleClass="control-label"/>
                                        <h:inputText id="fileRepositoryPath" label="#{bundle.fileRepositoryPath}" size="30" maxlength="100" value="#{applicationPropertiesMBean.applicationProperties['fileRepositoryPath']}" styleClass="form-control"/>
                                        <h:message for="fileRepositoryPath" errorClass="errorMessage"/>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">#{bundle.internationalization}</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <h:outputLabel for="timezone" value="#{bundle.timeZone}" styleClass="control-label"/>
                                        <h:selectOneMenu id="timezone" label="#{bundle.timeZone}" value="#{applicationPropertiesMBean.applicationProperties['timezone']}" styleClass="form-control">
                                            <f:selectItem itemLabel="#{bundle.select}" itemValue="" />
                                            <f:selectItems value="#{applicationPropertiesMBean.timezones}" var="tz" itemLabel="#{tz}" itemValue="#{tz.id}"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="language" value="#{bundle.language}" styleClass="control-label"/>
                                        <h:selectOneMenu id="language" label="#{bundle.language}" value="#{applicationPropertiesMBean.applicationProperties['language']}" styleClass="form-control">
                                            <f:selectItem itemLabel="#{bundle.select}" itemValue="" />
                                            <f:selectItem itemLabel="#{bundle.english}" itemValue="ENGLISH"/>
                                            <f:selectItem itemLabel="#{bundle.french}" itemValue="FRANCAIS"/>
                                            <f:selectItem itemLabel="#{bundle.portuguese}" itemValue="PORTUGUESE"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">#{bundle.email}</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="checkbox-inline">
                                        <h:selectBooleanCheckbox id="sendEmails" label="#{bundle.sendEmails}" value="#{applicationPropertiesMBean.sendEmails}"/>
                                        <h:outputLabel for="sendEmails" value="#{bundle.sendEmails}" styleClass="control-label"/>
                                    </div>
                                    <div class="checkbox-inline">
                                        <h:selectBooleanCheckbox id="receiveEmails" label="#{bundle.receiveEmails}" value="#{applicationPropertiesMBean.receiveEmails}"/>
                                        <h:outputLabel for="receiveEmails" value="#{bundle.receiveEmails}" styleClass="control-label"/>
                                    </div>
                                    <div class="panel-body">
                                        <h:outputLabel for="emailServerType" value="#{bundle.emailServerType}" styleClass="control-label"/>
                                        <h:selectOneRadio id="emailServerType" label="#{bundle.emailServerType}" value="#{applicationPropertiesMBean.applicationProperties['emailServerType']}">
                                            <f:selectItem itemLabel="&#xa0;#{bundle.pop3}&#xa0;&#xa0;" itemValue="pop3"/>
                                            <f:selectItem itemLabel="&#xa0;#{bundle.imap}" itemValue="imap"/>
                                        </h:selectOneRadio>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-10">
                                            <div class="form-group">
                                                <h:outputLabel for="emailHost" value="#{bundle.emailHost}" styleClass="control-label"/>
                                                <h:inputText id="emailHost" label="#{bundle.emailHost}" value="#{applicationPropertiesMBean.applicationProperties['emailHost']}" styleClass="form-control"/>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <h:outputLabel for="emailHostPort" value="#{bundle.port}" styleClass="control-label"/>
                                                <h:inputText id="emailHostPort" label="#{bundle.port}" value="#{applicationPropertiesMBean.applicationProperties['emailHostPort']}" styleClass="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="emailUser" value="#{bundle.emailUser}" styleClass="control-label"/>
                                        <h:inputText id="emailUser" label="#{bundle.emailUser}" value="#{applicationPropertiesMBean.applicationProperties['emailUser']}" styleClass="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="emailUserPassword" value="#{bundle.emailUserPassword}" styleClass="control-label"/>
                                        <h:inputText id="emailUserPassword" label="#{bundle.emailUserPassword}" value="#{applicationPropertiesMBean.applicationProperties['emailUserPassword']}" styleClass="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">#{bundle.security}</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="checkbox-inline">
                                        <h:selectBooleanCheckbox id="captchaEnabled" label="#{bundle.captchaEnabled}" value="#{applicationPropertiesMBean.captchaEnabled}"/>
                                        <h:outputLabel for="captchaEnabled" value="#{bundle.captchaEnabled}" styleClass="control-label"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="captchaPublicKey" value="#{bundle.publicKey}" styleClass="control-label"/>
                                        <h:inputText id="captchaPublicKey" label="#{bundle.publicKey}" size="40" maxlength="100" value="#{applicationPropertiesMBean.applicationProperties['captchaPublicKey']}" styleClass="form-control"/>
                                        <h:message for="captchaPublicKey" errorClass="errorMessage"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="captchaPrivateKey" value="#{bundle.privateKey}" styleClass="control-label"/>
                                        <h:inputText id="captchaPrivateKey" label="#{bundle.privateKey}" size="40" maxlength="100" value="#{applicationPropertiesMBean.applicationProperties['captchaPrivateKey']}" styleClass="form-control"/>
                                        <h:message for="captchaPrivateKey" errorClass="errorMessage"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h:commandButton value="#{bundle.save}" action="#{applicationPropertiesMBean.save}" styleClass="btn btn-primary"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
