<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.mailingList}</ui:define>
            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.mailingList}</h1>
                </div>
                <h:form id="form">
                <h:messages globalOnly="true" styleClass="alertMessage" infoClass="infoMessage" errorClass="errorMessage"/>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<h:outputLabel for="name" value="#{bundle.name} *" styleClass="control-label"/>
                        		<h:inputText id="name" value="#{mailingListMBean.mailingList.name}" size="30" maxlength="50" required="true" styleClass="form-control"/>
                        		<h:message for="name" errorClass="errorMessage"/>
                        	</div>
                        </div>
                        <div class="col-md-6">
                        	<div class="form-group">
                        		<h:outputLabel for="email" value="#{bundle.email} *" styleClass="control-label"/>
                        		<h:inputText id="email" value="#{mailingListMBean.mailingList.email}" size="50" maxlength="100" required="true" styleClass="form-control"/>
                        		<h:message for="email" errorClass="errorMessage"/>
                        	</div>
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel for="description" value="#{bundle.description}" styleClass="control-label"/>
                       	<h:inputTextarea id="description" value="#{mailingListMBean.mailingList.description}" rows="3" cols="40" styleClass="form-control"/>
					</div>

                    <h:inputHidden id="id" value="#{mailingListMBean.mailingList.id}"/>

                    <h:commandButton value="#{bundle.save}" action="#{mailingListMBean.save}" styleClass="btn btn-primary"/>
                    <h:commandButton value="#{bundle.remove}" action="#{mailingListMBean.remove}" rendered="#{! empty mailingListMBean.id}"  styleClass="btn btn-warning" onclick="return confirmAction('#{bundle.warnCode0005}');">
                        <f:param name="id" value="#{mailingListMBean.mailingList.id}"/>
                    </h:commandButton>
                    <h:button value="#{bundle.cancel}" outcome="mailing_lists" styleClass="btn btn-default" style="margin-left: 5px;"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
