<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.topic}</ui:define>
            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.topic}</h1>
                </div>
                <h:form>
                    <h:messages globalOnly="true" styleClass="alertMessage" infoClass="infoMessage" errorClass="errorMessage"/>
                    <div  class="form-group">
                    	<h:outputLabel for="name" value="#{bundle.name} *" styleClass="control-label"/>
                    	<h:inputText id="name" label="#{bundle.name}" required="true" size="20" maxlength="20" value="#{topicMBean.topic.name}" readonly="#{! empty topicMBean.topic.name}" styleClass="form-control"/>
                        <h:message for="name" errorClass="errorMessage"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="label" value="#{bundle.label} *" styleClass="control-label"/>
                        <h:inputText id="label" label="#{bundle.label}" required="true" size="20" maxlength="20" value="#{topicMBean.topic.label}" styleClass="form-control"/>
                        <h:message for="label" errorClass="errorMessage"/>
                    </div>
                    <div class="form-group">
                        <h:selectBooleanCheckbox id="valid" label="#{bundle.valid}" value="#{topicMBean.topic.valid}"/>
                        <h:outputLabel for="valid" value="#{bundle.valid}"/>
                    </div>
                    <div class="form-group">
                    	<h:outputLabel for="description" value="#{bundle.description}" styleClass="control-label"/>
                    	<h:inputTextarea id="description" label="#{bundle.description}" cols="60" rows="5" value="#{topicMBean.topic.description}" styleClass="form-control"/>
                    </div>
                    <p/>
                        <h:commandButton value="#{bundle.save}" action="#{topicMBean.save}" rendered="#{securityBackingMBean.isUserLeader}" styleClass="btn btn-primary"/>
                        <h:commandButton value="#{bundle.remove}" action="#{topicMBean.remove}" styleClass="btn btn-warning" rendered="#{securityBackingMBean.isUserLeader and topicMBean.existent}" onclick="return confirmAction('#{bundle.warnCode0005}');">
                            <f:param name="topic" value="#{topicMBean.topic.name}"/>
                        </h:commandButton>
                        <h:button value="#{bundle.cancel}" outcome="topics" styleClass="btn btn-default" style="margin-left: 5px;"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
